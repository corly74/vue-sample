<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit修改會員個人資料</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>


</head>
<style>
    body {
        background-color: rgb(245, 244, 240);
    }

    .puntInformation {
        width: 50vw;
        height: 15vh;
        background-color: rgb(53, 137, 247);
        border-radius: 10px;
        display: flex;
        justify-content: center;
        margin: 0 auto;
        margin-top: 8vh;
        color: white;
        font-size: 22px;
    }

    .inputInformation {
        width: 50vw;
        height: 40vh;
        background-color: rgb(255, 255, 255);
        border-radius: 10px;
        display: flex;
        justify-content: center;
        margin: 0 auto;
        margin-top: 5vh;
        color: rgb(49, 65, 64);
        text-align: left;
    }
</style>

<body>
    <div id="app">

<h1 class="mt-5 text-center">Edit修改會員個人資料</h1>

        <div class="puntInformation px-4 py-3 ">
            {{ name }}，
            {{ sex }} ， {{ age }} {{order.length?'，':''}} 
            {{order.length?'想要學':''}}{{ order.join('、') }} ，
            {{member ? '有':'未'}}計畫出國留學 。
        </div>

        <div class="inputInformation">
            <form class="mt-3 mr-auto ml-3">

                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="name" class="form-control ml-n5" id="inputName" placeholder="Name"
                        v-model="name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">性別</label>
                    <div class="col-sm-10 mt-2 ml-n4">
                        <input class="form-check-input" type="radio" name="examplesex" id="examplemale1" value="男生"
                            checked v-model="sex">
                        <label class="form-check-label" for="examplemale1">
                            男生
                        </label>

                        <input class="form-check-input ml-2" type="radio" name="examplesex" id="examplefemale1"
                            value="女生" v-model="sex">
                        <label class="form-check-label ml-4" for="examplefemale1">
                            女生
                        </label>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">年齡</label>
                    <div class="col-sm-10 mt-2 ml-n4">
                        <select class="custom-select ml-n4" id="inlineFormCustomSelect" v-model="age">

                            <option value="20歲以下">20歲以下</option>
                            <option value="20~25歲">20~25歲</option>
                            <option value="26~30歲">26~30歲</option>
                            <option value="30歲以上">30歲以上</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row " style="width: 50vw;">
                    <label for="" class="col-2 col-form-label">想學</label>
                    <div class="col-10 mt-2 ml-n4">
                        <div class="form-check form-check-inline ml-n4">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="英文寫作" v-model="order">
                            <label class="form-check-label" for="inlineCheckbox1">英文寫作</label>
                        </div>

                        <div class="form-check form-check-inline  ">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="英文口說" v-model="order">
                            <label class="form-check-label" for="inlineCheckbox2">英文口說</label>
                        </div>

                        <div class="form-check form-check-inline  ">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="雅思" v-model="order">
                            <label class="form-check-label" for="inlineCheckbox3">雅思</label>
                        </div>
                    </div>
                </div>

                <div class="form-group row " style="width: 50vw;">
                    <label for="" class="col-2 col-form-label">留學</label>
                    <div class="col-10 mt-2 ml-n4">
                        <div class="form-check form-check-inline ml-n4   ">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4" v-model="member">
                            <label class="form-check-label" for="inlineCheckbox4">有計畫</label>
                        </div>
                    </div>
                </div>
            </form>

        </div>




    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let data = {

            name:'Linda',
            sex:'女',
            age:'20~25歲',
            order:['英文寫作','英文口說','雅思'],
            member:true

        }


        let app = new Vue({
            el: '#app',
            data: data,
        
        })
    </script>
</body>

</html>
